# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yara-python-4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee6e3afb266f448497154c756d32a0f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_443467f3735f4440b0ae52f17b9766fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee6e3afb266f448497154c756d32a0f0 }}/joliveira84/python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yara-python-4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_44c0b0b39999485089d1ef81f0f77c48 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee6e3afb266f448497154c756d32a0f0 }}/joliveira84/python:${{ github.sha }}'